<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kelvin Weather - Samuel</title>

<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    display: grid;
    justify-content: center;
    align-items: center;
}

button {
     margin: 70% 0 0 0;
    padding: 7% 14% 7% 14%;
    background: red;
}

</style>

</head>

<body>

<button  onclick="temp()">Press</button>

<script> 

function  temp() {
//Constant Temperature default value
const kelvin = 293;

 //Convert kelvin to celsius
const celsius = kelvin - 273;

//Convert celsius to fahrenheit
let fahrenheit = celsius * (9 / 5) + 32;

 //Round dowm fahrenheit
fahrenheit = Math.floor (fahrenheit);

console.log (`<p style="text-align: center;"> The temperature is ${fahrenheit} 
degrees Fahrenheit </p> `);
}

</script> 

</body>
