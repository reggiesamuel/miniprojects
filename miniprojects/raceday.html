<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race Day - Samuel</title>

    <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      body {
          display: grid;
          justify-content: center;
          align-items: center;
      }

      button {
           margin: 70% 0 0 0;
          padding: 7% 14% 7% 14%;
          background: red;
      }
      </style>
</head>
<body>
 
  <button  onclick="info()">Info</button>

<script> 

function info () {
let raceNumber = Math.floor(Math.random() * 1000);
let earlyRegistrant = true; 
let runnerAge = 19;

if ( (runnerAge > 18) && (earlyRegistrant === true) ) {
     raceNumber += 1000;
    }

if ( (runnerAge > 18) && (earlyRegistrant === true) ) {
console.log (`Runners over 18 who registered early will race at 9:30 a.m.
Their race number is ${raceNumber}`);
} else if ( (runnerAge > 18) && (earlyRegistrant === false) ) {
console.log (`Runners over 18 who registered late will race at 11:00 a.m.
Their race number is ${raceNumber}`);
} else if ( (runnerAge < 18) ) {
console.log (`Runners under 18 will race at 12:30 p.m regardless of registration time.
Their race number is ${raceNumber}`);
} else {
console.log ('Kindly, go to the registration desk.');
}
}

</script> 

</body> 
</html>
