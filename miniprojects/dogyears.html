<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Years -Samuel</title>

<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    display: grid;
    justify-content: center;
    align-items: center;
}

button {
     margin: 70% 0 0 0;
    padding: 7% 14% 7% 14%;
    background: red;
}

</style>

</head>

<body>

<button  onclick="years()">Press</button>

<script> 

function years() {
//My Age
let myAge = 24;

document.write (`When I am ${myAge} years old`);
// Initial 2 Dog years
let earlyYears = 2;

earlyYears *= 10.5;


// Later Years
let laterYears = myAge - 2;

// Later Years Rate of growth
laterYears *= 4;

document.write (` the value of my age in early dog years is = ${earlyYears} and 
the value of my age in later dog years = ${laterYears}.`) ;

//My Age in Dog Years
const myAgeInDogYears = earlyYears + laterYears;

document.write (` Therefore my age in dog years = ${myAgeInDogYears}.`);

let myName = 'Samuel'.toUpperCase();


document.write (` My name is ${myName}. I am ${myAge} years old in human years
 which is ${myAgeInDogYears} years in dog years.`);

}

</script> 

</body> 

</html>
