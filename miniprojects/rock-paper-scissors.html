  <button  onclick="playGame()">Play Game</button>

<script> 

let getuserChoice = (userChoice) => {

userChoice = userChoice.toLowerCase();

if ( (userChoice === 'rock') || (userChoice === 'paper') || ( userChoice === 'scissors') ||
  ( userChoice === 'bomb') ) {
return userChoice;
  } else {
    return 'Invalid input, please select rock, paper or scissors';
  }
}


function getcomputerChoice () {

  let randomNumber = Math.floor(Math.random() *3 );

  switch (randomNumber) {
    case 0:
    return 'rock';
    break;

    case 1:
    return 'paper';
    break;

    case 2:
    return 'scissors';
    break;

    default:
    return 'Computer Error, please try again!';
  }

}


function determineWinner (userChoice, computerChoice) {

if ( (userChoice === computerChoice) ) {
  return `It's a tie! Play again.`;
}

if ( (userChoice === 'bomb') ) {
  return 'You destroyed your opponent! Congratulations!';
}

if ( (userChoice === 'Invalid input, please select rock, paper or scissors') ) {
  return 'Error! Try again!';
}


if ( (userChoice === 'rock') && (computerChoice === 'paper') ) {
return 'The computer won!';
} else {
  return 'You won!';
}

if ( (userChoice === 'paper') && (computerChoice === 'scissors') ) {
return 'The computer won!';
} else {
  return 'You won!';
}

if ( (userChoice === 'scissors') && (computerChoice === 'rock') ) {
return 'The computer won!';
} else {
  return 'You won!';
}

}
